	<div class="container_full content_wrapper_bg">
		<div class="fix container sideMargin">
			<div class = "register formHead">
				<h2>Register Here</h2>
				<form method="POST" id="register" action="insert.php">
					<div class="form">
						<label> First Name: </label><br>
						<input type="text" name="First_name" id="name"
						placeholder="Enter your First name" required /><br><br>
						
						<label> Last Name: </label><br>
						<input type="text" name="Last_name" id="name"
						placeholder="Enter your Last name" required /><br><br>
						
						<label> Mobile Number: </label><br>
						<select name="phone_Code" id="ph" required >
							<option value="+91" >+91</option>
							<option value="+99" >+99</option>
							<option value="+10" >+10</option>
							<option value="+880" selected="" >+880</option>
							<option value="+30" >+30</option>
							<option value="+20" >+20</option>
						</select>
						<input type="number" name="phone_Number" id="num"
						placeholder="Enter your mobile number" required /><br><br> 
						
						<input type = "radio" name="Gender" value="M" id="male" required /><span
						id="male">&nbsp; Male</span>&nbsp;&nbsp;
						
						<input type = "radio" name="Gender" value="F" id="male" required /><span
						id="male">&nbsp; Female</span>&nbsp;&nbsp;<br><br>
						
						<label> Email: </label><br>
						<input type="email" name="Email" id="name"
						placeholder="Enter your Email" required /><br><br>
						
						<label> User Name: </label><br>
						<input type="text" name="User_name" id="name"
						placeholder="Enter your Last name" required /><br><br>
						
						<label> Password: </label><br>
						<input type="password" name="password" id="name"
						placeholder="Enter your password" required /><br><br>
						<div id="button_group">
							<button class="signUp_button" type="submit">Submit</button>
						
							<button class="reset_button" type="reset">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
